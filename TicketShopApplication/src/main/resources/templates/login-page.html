<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form action="#" th:action="@{/authenticate}" method="POST">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="checkbox" id="isAdmin" name="isAdmin" onchange="toggleAdminPassword()">
                <label for="isAdmin">Admin</label>
            </div>
            <div id="adminPasswordContainer">
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" disabled>
            </div>
            <div th:if="${param.error}">
                <i>Invalid email/password.</i>
            </div>
            <button type="submit">Login</button>

        </form>
    </div>

    <script>
        function toggleAdminPassword() {
            var adminPasswordInput = document.getElementById("adminPassword");
            adminPasswordInput.disabled = !document.getElementById("isAdmin").checked;
        }
    </script>
</body>
</html>
