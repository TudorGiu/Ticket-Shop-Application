<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body class="body-of-login-form-page">


    <a th:href="@{/}" class="welcome-msg">Home</a>

    <div class="form-big-css">
        <div class="form-title">
            <div style="padding: 10px">
                Login
            </div>
        </div>
        <form action="#" th:action="@{/authenticate}" method="POST">

            <div class="form-row">
                <div class="form-column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-column">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div th:if="${param.error}" style="text-align: left; margin-left: 10px">
                <i>Invalid email/password.</i>
            </div>

            <div style="display: flex;margin: 10px;">
                <button class="button" type="submit">Login</button>
            </div>

        </form>

        <div style="display: flex;margin: 10px;">
            <a th:href="@{/users/registerPage}"><button class="button">Sign Up</button></a>
        </div>
    </div>
</body>
</html>
